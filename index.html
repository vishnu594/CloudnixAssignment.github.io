<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment Cloudnix Software Labs</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Step 1 -->
    <div class="step active" id="step1">
        <h2> Choose Theme</h2>
        <div class="themes">
            <div class="theme-card selected">
                <img src="img/masonry-portfolio-7.jpg" alt="Bags theme">
                <h3>Camera theme</h3>
                <p class="recommended">(recommended)</p>
            </div>
            <div class="theme-card">
                <img src="img/360_F_250849890_qxH2MudfMq5AFSqHrOp5oA9NqykT14Ti.jpg" alt="Flex theme">
                <h3>Flex theme</h3>
                <button class="apply-btn">Apply</button>
            </div>
            <div class="theme-card">
                <img src="img/istockphoto-1293366109-612x612.jpg" alt="Chic theme">
                <h3>Search theme</h3>
                <button class="apply-btn">Apply</button>
            </div>
        </div>
        <div class="btns">
            <button class="next-btn">Next</button>
        </div>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
        <h2> the product type and category and Sub category</h2>
        <label>Add a product type</label>
        <input type="text" placeholder="e.g. camera"><br><br>
        
        <label>Add a category (optional)</label>
        <input type="text" placeholder="e.g. camera"><br><br>
        
        <label>Add a sub-category (optional)</label>
        <input type="text" placeholder="e.g. Accesseries">
        
        <div class="btns">
            <button class="back-btn">Back</button>
            <button class="next-btn">Next</button>
            <img src="img/download.jpeg" alt="">
        </div>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
        <h2> Lets add your first product</h2>
        <div class="scroll-form">
            <h3>Basic Details</h3>
            <label>Product name</label>
            <input type="text" placeholder="e.g. Camera lens">
            
            <label>Product Description</label>
            <textarea placeholder="Input text"></textarea>
            
            <label>Add Image(s)</label>
            <input type="file">
            
            <label><input type="checkbox"> this product has an SKU code</label>
            <input type="text" placeholder="e.g. PROD0001">
            
            <label><input type="checkbox"> this product has an HSN/SAC code</label>
            <input type="text" placeholder="">
            <img src="img/download (1).jpeg"><br><br>
            
            <h3>Pricing Details</h3>
            <label><input type="checkbox"> price inclusive of GST</label>
            
            <input type="number" placeholder="Net price">
            <input type="number" placeholder="List price">
            <input type="number" placeholder="Discount percentage">
            <input type="number" placeholder="GST rate">
            <input type="number" placeholder="Shipping charges (if any)">
            <input type="number" placeholder="Stock level">
        </div>
        <div class="btns">
            <button class="back-btn">Back</button>
            <button class="next-btn">Finish</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
